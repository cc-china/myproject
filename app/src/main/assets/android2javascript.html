        <script>
            function onb(v) {
	var arr = new Array();
	var arr0;
	var arr1;
	var r = /^\+?[1-9][0-9]*$/;　　//正整数
	if(v.indexOf(',') > 0) {
		arr = v.split(",");
		if(arr.length = 2) {
			arr0 = arr[0];
			arr1 = arr[1];
			if((typeof arr0 == "undefined" || arr0 == null || arr0 == "")||(typeof arr1 == "undefined" || arr1 == null || arr1 == "")) {
				alert('null-no');
			}else {
				if(arr0.indexOf('.') == 0) {
					alert('arr0-no');
				}else {
					var arrif = arr0.split(".");
					if(arrif.length = 2) {
						var arr0int = arrif[0];
						var arr0flort = arrif[1];
						if(r.test(arr0int) == false) {
							alert('arr0int-no')
						}else {
							if(arr0int.length != 2) {
								alert('arr0int-length-no');
							}
						}
						if(r.test(arr0flort) == false) {
							alert('arr0flort-no')
						}else {
							if(arr0flort.length != 1) {
								alert('arr0flort-length-no');
							}
						}
					}else {
						alert('arrif-length-no');
					}
				}
				if(arr1.indexOf('.') == 0) {
					alert('arr1-no');
				}else {
					var arrif2 = arr1.split(".");
					if(arrif2.length = 2) {
						var arr1int = arrif2[0];
						var arr1flort = arrif2[1];
						if(r.test(arr1int) == false) {
							alert('2-arr1int-no')
						}else {
							if(arr1int.length != 2) {
								alert('2-arr1int-length-no');
							}
						}
						if(r.test(arr1flort) == false) {
							alert('2-arr1flort-no')
						}else {
							if(arr1flort.length != 1) {
								alert('2-arr1flort-length-no');
							}
						}
					}else {
						alert('arrif2-length-no');
					}
				}
			}
		}else {
			alert('v-length-no')
		}
	}else {
		alert('v-no');
	}

}
